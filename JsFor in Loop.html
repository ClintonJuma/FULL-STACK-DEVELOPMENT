<!DOCTYPE html>
<html>
    <body>

    <h2>JavaScript For In Loop</h2>
    <p>The for in statement loops through the properties of an object:</p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        //OBJECT
        const person = {
            fname:"Clinton",
            lname:"Juma",
            age:23,
        };

        let text = "";
        for (let x in person){
            text+=person[x];
        }
        document.getElementById("demo").innerHTML = text;
        //ARRAY 
        const numbers = [45,9,9,16,25];
        let txt="";
        for(let i in numbers){
            txt+=numbers[i]+"<br>";
        }
        document.getElementById("demo1").innerHTML = txt;

        //forEach()
        const marks = [12, 36, 98, 44, 50];
        let txts="";
        marks.forEach(myFunction);
        function myFunction(value, index, array){
            txts+=value + "<br>";
        }
        document.getElementById("demo2").innerHTML = txts;

        //forOf()
        const cars=["BMW", "Volvo", "Mini"];
        let texts="";
        for(let b of cars){
            texts+=b;
        }
        document.getElementById("demo3").innerHTML = texts;

        //while Loop()
        let name="";
        let c= 0;
        while(c<10){
            name+="<br> The number is"+c;
            c++;
        }
        document.getElementById("demo4").innerHTML=name;

        //do while loop
        let message="";
        let d=0;
        do{
            message+=d;
            d++;
        }
        while(d<10);
        document.getElementById("demo5").innerHTML=message;



    </script>

    </body>
</html>
