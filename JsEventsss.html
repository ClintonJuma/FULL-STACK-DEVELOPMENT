<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body onload = "checkCookies()">
    <h2 onclick="this.innerHTML = 'Ooops!'">Click here</h2>

    <!--Event handler-->
    <h2 id = "h2" onclick="changeText()">Click on this text</h2>

    <br>
    <br>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>

    <h3>onclick Event</h3>
    <button onclick="displayDate()">Try it</button>
    <button id="myBtn">Press here</button>
    <br>
    <br>
    <h3>oninput event</h3>
    <label for="fname">Enter your First Name: </label>
    <input type="text" id="fname" oninput="upperCase()">
    <br>
    <br>
    <h3>onchange Event</h3>

    <label for="lname">Enter your Last Name: </label>
    <input type="text" id="lname" onchange="upperCases()">
    <br>
    <br>
    <h3>onmouseover, onmouseout Events</h3>
    <div onmouseover = "mOver(this)" onmouseout="mOut(this)" style=
    "background-color:#D94A38;width:120px;height:20px;padding:40px";>Mouse Over Me</div>
    <br>
    <br>

    <div onmousedown="mDown(this)" onmouseup="mUp(this)" 
    style="background-color:#D94A38;width:90px;height:20px;padding:40px;">
    <script>
        function changeText(){
            document.getElementById("h2").innerHTML = "Ooopss";

        }

        //assigning events using HTML DOM
        document.getElementById("myBtn").onclick=displayDate;

        function displayDate(){
            document.getElementById("demo").innerHTML= Date();
        }

        //onload
        function checkCookies(){
            let text="";
            if(navigator.cookieEnabled == true){
                text="The cookies are enabled"
            }else{
                text="Cookies are not enabled "
            }
            document.getElementById("demo1").innerHTML = text;
        }
        //oninput

        function upperCase(){
            let x=document.getElementById("fname");
            x.value=x.value.toUpperCase();

        }
        //onchange
        function upperCases(){
            const y=document.getElementById("lname");
            y.value = y.value.toUpperCase();
        }

        //onmouseover/out
        function mOver(obj){
            obj.innerHTML = "Thanks you"
        }
        function mOut(obj){
            obj.innerHTML = "Mouse Over me"
        }

        //onmouseup/down

        function mDown(obj) {
            obj.style.backgroundColor = "#1ec5e5";
            obj.innerHTML = "Release Me";
        }

        function mUp(obj) {
            obj.style.backgroundColor="#D94A38";
            obj.innerHTML="Thank You";
            }


    </script>
    
</body>
</html>
