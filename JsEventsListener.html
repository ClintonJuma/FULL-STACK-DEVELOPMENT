<!DOCTYPE html>
<html>
    <body>

    <h2>JavaScript addEventListener()</h2>

    <p>This example uses the addEventListener() method to attach a click event to a button.</p>

    <button id="myBtn">Try it</button><br><br><br>
    <button id="Btn">Press here</button><br><br><br>
    <button id="btn">Parameters</button><br><br><br>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

   

    <script>

        document.getElementById("myBtn").addEventListener("click", displayDate);

        function displayDate(){
            document.getElementById("demo").innerHTML = Date();
        }

        document.getElementById("Btn").addEventListener("click", function(){
            document.getElementById("demo1").innerHTML = Date();
        });

        var x = document.getElementById("myBtn");
        x.innerHTML = "clicked";
        x.style.background = "blue";
        x.addEventListener("click", function myFunction(){
            alert("Hello world");
        });
        x.addEventListener("click", function someOtherFunction(){
            alert("This function was also executed");
        });
        x.addEventListener("mouseover", function mouseOverFunc(){
            document.getElementById("demo").innerHTML +="mOUSE oVER! <br>";
        });

        x.addEventListener("mouseout", function mouseOutFunc(){
            document.getElementById("demo1").innerHTML+="Moused Out";
        });

        //passing parameters
        let p1=5;
        let p2=2;
        var y = document.getElementById("btn");
        y.addEventListener("click", function(){
            parFunc(p1,p2);
        })
        function parFunc(p1,p2){
            document.getElementById("demo2").innerHTML = p1*p2;
        }
   





    </script>

    </body>
</html>
